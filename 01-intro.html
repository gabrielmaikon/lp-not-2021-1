<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá mundo, JavaScript</title>

    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        
        p {
            font-family: 'Courier New';
            text-align: right;
        }

        button {
            background-color: red;
            color: yellow;
            font-size: 20px;
        }

        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>

    <p>Programa de saudação em JavaScript</p>

    <button id="saudar">Saudar</button>

    <script>
        function clique() {
            alert('Bla bla bla');
        }

        document.querySelector('#saudar').addEventListener('click', clique)
    </script>
</body>
</html>
